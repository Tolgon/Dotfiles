env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 90
    lines: 25

  decorations: full
  dynamic_title: true
  decorations_theme_variant: Dark
  # opacity: 0.5


  # If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

  # Font configuration
font:
  # Normal (roman) font face
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

    # Bold font face
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

    # Italic font face
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

    # Bold italic font face
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

    # Point size
  size: 13.0

  # spacing.
  offset:
   x: 0
   y: -1

  glyph_offset:
    x: 0
    y: -1

# Tokyo night
colors: 
 primary:
   background: '#1a1b26'
   foreground: '#a9b1d6'
 
 # Normal colors
 normal:
   black:   '#32344a'
   red:     '#f7768e'
   green:   '#9ece6a'
   yellow:  '#e0af68'
   blue:    '#7aa2f7'
   magenta: '#ad8ee6'
   cyan:    '#449dab'
   white:   '#787c99'
 
 # Bright colors
 bright:
   black:   '#444b6a'
   red:     '#ff7a93'
   green:   '#b9f27c'
   yellow:  '#ff9e64'
   blue:    '#7da6ff'
   magenta: '#bb9af7'
   cyan:    '#0db9d7'
   white:   '#acb0d0'
